name: Code Quality Analysis

on: push

permissions:
  security-events: write

jobs:
  lint_code:
    runs-on: ubuntu-latest

    steps:
      # Descargar el c칩digo
      - name: Checkout code
        uses: actions/checkout@v4

      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Cambia a la versi칩n que necesites (e.g., '3.9')

      # Instalar pylint
      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      # Ejecutar an치lisis de c칩digo con pylint
      - name: Run Code Quality Analysis
        uses: advanced-security/python-lint-code-scanning-action@v1
        with:
          linter: pylint
